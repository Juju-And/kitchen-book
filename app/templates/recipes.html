{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
  <h1>List of recipes</h1>

<ul>
    {% for recipe in recipes %}
    <li><a href="/recipes/{{ recipe.id }}">{{ recipe.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
