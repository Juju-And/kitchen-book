{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
  <h1>List of products</h1>

<ul>
    {% for product in products %}
    <li><a href="/products/{{ product.id }}">{{ product.name }}</a></li>
    {% endfor %}
</ul>

<h2><a href="/products/add">Add new product</a></h2>

{% endblock %}
