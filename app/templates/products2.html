{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block content %}

<h3 class="text-muted">List of products</h3>
<br>
<form action="">
    <div class="input-group mb-3">

        <input type="text" name="expression" id="input-show-expression" class="form-control"
               placeholder="Search product" aria-label="searched product"
               aria-describedby="basic-addon2">
        <div class="input-group-append">
            <input id="btn-show-product " class="input-button btn btn-outline-info" type="submit" value="Search">
        </div>

    </div>
</form>

<button type="button" class="btn btn-outline-info btn-rounded waves-effect">
    <a href="/products/add">Add new product</a>
</button>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Category</th>
      <th scope="col">Have in my pantry?</th>
      <th scope="col">Add to my shopping list</th>
    </tr>
  </thead>
  <tbody>
  {% for product in products %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td><a href="/products/{{ product.product_id }}">{{ product.name }}</a></td>
      <td><a href="/products/{{ product.id }}">{{ product.category.name }}</a></td>
      <td><input type="checkbox" value=""></td>
      <td><input type="checkbox" value=""></td>
    </tr>
  {% endfor %}
  </tbody>
</table>


{% endblock %}
